<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTL Novel Reader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        color: #333;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }
      .chapter-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
      }
      .chapter-item {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      .chapter-item:hover {
        background-color: #f5f5f5;
        transform: translateY(-2px);
      }
      .chapter-link {
        text-decoration: none;
        color: #2c3e50;
        display: block;
      }
      .chapter-link:hover {
        color: #1a5276;
      }
      .tech-fact {
        margin-top: 30px;
        padding: 15px;
        background-color: #f8f9fa;
        border-left: 4px solid #3498db;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{{ header }}</h1>
    </div>

    <h2>Daftar Chapter</h2>
    <div class="chapter-list">
      {% for chapter in chapters %}
      <div class="chapter-item">
        <a href="/chapter?url={{ chapter.url|urlencode }}" class="chapter-link">
          <strong>{{ chapter.number }}</strong>
          <p>{{ chapter.title }}</p>
        </a>
      </div>
      {% endfor %}
    </div>

    <div class="tech-fact">
      <h3>Fakta Teknologi Tahun {{ current_year }}:</h3>
      <p>{{ tech_fact }}</p>
    </div>
  </body>
</html>
